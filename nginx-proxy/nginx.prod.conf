# Docker internal DNS resolver
resolver 127.0.0.11 valid=30s;

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name 
        llmarticle.alexgaiser.com 
        api.llmarticle.alexgaiser.com 
        llmarticle.alexbuildsit.net;
    return 301 https://$host$request_uri;
}

# API Subdomain (api.llmarticle.alexgaiser.com)
server {
    listen 443 ssl;
    server_name api.llmarticle.alexgaiser.com;

    ssl_certificate /etc/letsencrypt/live/llmarticle.alexgaiser.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/llmarticle.alexgaiser.com/privkey.pem;

    location / {
        set $upstream_api api;
        proxy_pass http://$upstream_api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}

# Main Frontend (llmarticle.alexgaiser.com)
server {
    listen 443 ssl;
    server_name llmarticle.alexgaiser.com;

    ssl_certificate /etc/letsencrypt/live/llmarticle.alexgaiser.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/llmarticle.alexgaiser.com/privkey.pem;

    # Proxy to frontend container
    location / {
        set $upstream_web web;
        proxy_pass http://$upstream_web:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Path-based API proxy (legacy support)
    location /api/ {
        set $upstream_api api;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://$upstream_api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

