server {
    listen 80;
    server_name llmarticle.alexbuildsit.net llmarticle.alexgaiser.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name llmarticle.alexbuildsit.net llmarticle.alexgaiser.com;
    root /usr/share/nginx/html;

    ssl_certificate /etc/letsencrypt/live/llmarticle.alexbuildsit.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/llmarticle.alexbuildsit.net/privkey.pem;

    # Frontend content
    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://api:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
