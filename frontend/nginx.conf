# Redirect all HTTP traffic
server {
    listen 80;
    server_name 
        llmarticle.alexgaiser.com 
        api.llmarticle.alexgaiser.com 
        llmarticle.alexbuildsit.net;
    return 301 https://$host$request_uri;
}

# API Subdomain (.com)
server {
    listen 443 ssl;
    server_name api.llmarticle.alexgaiser.com;

    # Point to your alexgaiser.com certificate (MUST include api.llmarticle subdomain)
    ssl_certificate /etc/letsencrypt/live/llmarticle.alexgaiser.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/llmarticle.alexgaiser.com/privkey.pem;

    location / {
        proxy_pass http://api:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Main Frontend (.com)
server {
    listen 443 ssl;
    server_name llmarticle.alexgaiser.com;
    root /usr/share/nginx/html;
    include /etc/nginx/mime.types;

    ssl_certificate /etc/letsencrypt/live/llmarticle.alexgaiser.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/llmarticle.alexgaiser.com/privkey.pem;

    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Legacy path-based proxy
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

