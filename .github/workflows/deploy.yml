name: Deploy to DigitalOcean

on:
  push:
    branches: [master, deployment-test-prod]
    paths-ignore:
      - "backend/src/**/*.test.ts"
      - "backend/jest.config.js"
      - "backend/jest.setup.ts"
      - "frontend/src/**/*.test.ts"
      - "frontend/src/**/*.test.tsx"
      - "frontend/src/test/**"
      - "**/README.md"
      - "**/ReadMe.md"
      - "project_plan/**"
  workflow_dispatch:

env:
  DOCR_REGISTRY: registry.digitalocean.com/miketyphon # Replace your-registry
  IMAGE_NAME: llmarticle

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Backend Tests
        working-directory: backend
        run: |
          npm ci
          npm test
        env:
          JWT_SECRET: test-secret-only-for-ci

      - name: Frontend Tests
        working-directory: frontend
        run: |
          npm ci
          npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and Push API Image
        run: |
          docker build -t $DOCR_REGISTRY/$IMAGE_NAME:api -f backend/Dockerfile.production ./backend
          docker push $DOCR_REGISTRY/$IMAGE_NAME:api

      - name: Build and Push Web Image
        run: |
          docker build -t $DOCR_REGISTRY/$IMAGE_NAME:web \
            --build-arg VITE_API_URL=https://api.llmarticle.alexgaiser.com \
            -f frontend/Dockerfile.production ./frontend
          docker push $DOCR_REGISTRY/$IMAGE_NAME:web

      - name: Prune old images from registry
        run: doctl registry garbage-collection start --force

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose and local files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "/var/www/llmarticle"

      - name: SSH into Droplet and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/llmarticle
            # Login to DOCR on droplet
            docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} registry.digitalocean.com

            # Export secrets for docker-compose
            export DOCR_REGISTRY=${{ env.DOCR_REGISTRY }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_NAME=${{ secrets.DB_NAME }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            # Prune old images to save disk space
            docker image prune -f
