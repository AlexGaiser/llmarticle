version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx-proxy/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_started
      api:
        condition: service_healthy
    networks:
      - app-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgresql://testuser:testpass@db:5432/testdb?schema=public
      - JWT_SECRET=test-secret-locally
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        - VITE_API_URL=http://localhost:8080/api
    expose:
      - "80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
      - POSTGRES_DB=testdb
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
