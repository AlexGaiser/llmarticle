version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    # Remove host port mapping to avoid conflicts with local dev server
    # Direct API access still available via http://api:3000 on the app-network
    # or http://localhost:8080/api/ via Nginx
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgresql://testuser:testpass@db:5432/testdb?schema=public
      - JWT_SECRET=test-secret-locally
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "fetch(''http://localhost:3000/ping'').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"',
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        - VITE_API_URL=http://localhost:8080/api
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./frontend/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
      - POSTGRES_DB=testdb
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
