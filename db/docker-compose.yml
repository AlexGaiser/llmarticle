services:
  db:
    image: postgres:bookworm
    container_name: postgres-dev
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: llmarticles
    volumes:
      # Use the new 18+ mount point
      - pg-data:/var/lib/postgresql
    ports:
      - "5432:5432"
volumes:
  pg-data:
